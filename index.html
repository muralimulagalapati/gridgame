<html>
  <head>
    <title>JavaScript Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2 offset-md-2">
          <p><span id="chance">First</span> Chance</p>
          <p style="padding: 10px 0 10px">Time left <span id="time">5</span> seconds</p>
          <button class="btn btn-primary" id="start" type="button">Start</button>
          
        </div>
        <div class="col-md-6">
          <div class="wrapper">
            <div class="box a" id=0></div>
            <div class="box b" id=1></div>
            <div class="box c" id=2></div>
            <div class="box d" id=3></div>
            <div class="box e" id=4></div>
      
            <div class="box a" id=5></div>
            <div class="box b" id=6></div>
            <div class="box c" id=7></div>
            <div class="box d" id=8></div>
            <div class="box e" id=9></div>
      
            <div class="box a" id=10></div>
            <div class="box b" id=11></div>
            <div class="box c" id=12></div>
            <div class="box d" id=13></div>
            <div class="box e" id=14></div>
      
            <div class="box a" id=15></div>
            <div class="box b" id=16></div>
            <div class="box c" id=17></div>
            <div class="box d" id=18></div>
            <div class="box e" id=19></div>
      
            <div class="box a" id=20></div>
            <div class="box b" id=21></div>
            <div class="box c" id=22></div>
            <div class="box d" id=23></div>
            <div class="box e" id=24></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
